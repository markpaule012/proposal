<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Proposal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #000000; overflow: hidden;">
    <!-- Header-->
    <div style="width: 100vw; height: 100vh;">
        <div id="div_1_hello" style="position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);">
            <h1 style="font-size: calc(2.75rem + 2.7vw); color: #d8d8d8" id="text1">Hi Gladys,</h1>
        </div>
        <button id="div_1_hello_btn" type="button" class="btn btn-secondary" style="position: absolute;
        left: 50%;
        top: 80%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%); background-color: #000000; color: #d8d8d8; font-size: 3rem"><i
                class="fa fa-angle-right" ></i></i>
        </button>

        <button id="div_2_hello_btn" type="button" class="btn btn-secondary" style="position: absolute;
        left: 50%;
        top: 80%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%); background-color: #000000; color: #d8d8d8; font-size: 3rem; display: none;">Yes
        </button>
    </div>

    <audio id="audio_1" controls loop autoplay>
        <source src="music/The_Place_Where_Wishes_Come_True.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/velocity.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.flip.js"></script>
    <script type="text/javascript" src="assets/jquery.fittext.js"></script>
    <script type="text/javascript" src="assets/jquery.lettering.js"></script>
    <script type="text/javascript" src="js/jquery.textillate.js"></script>
    <script>
        scriptList = [
            "I just want you to know ...", 
            "I love talking to you", 
            "I like your smile",
            "your eyes,",
            "your voice,",
            "your everything",
            "you're my favorite person.",
            "It was 7 years ago ",
            "since I met you.",
            "And on that day,",
            "I didn't expect that we would be together.",
            "The day we first talked,",
            "I have never thought",
            "that I will fall in love with you", 

            "But when I look at you today",
            "I realized",
            "that my feelings for you is real",
            "and it grows",
            "and grows", 
            "and grows",
            "as time goes by.",

            "Thank you Gladys",
            "for putting up with me",
            "all this time.",
            "you're the best thing",
            "that ever happened to me",
            "(and still happening to me)",

            "I love you",
            "and I want to be part of your life",
            "for good.",
            "Will you be my forever?"];

        x=0;

        var audio = document.getElementById('audio_1');
        audio.addEventListener('ended', function() {
            loop();
        }, false);

        function loop() {
        audio.currentTime = 0; //rewind audio track to the beginning
        audio.play(); // play it
        }

        //also manually trigger play when it is able to play ie. when files is loaded sufficiently for playing
        audio.addEventListener('canplay', function() {
        audio.play(); // play it
        }, false);

        $('#div_1_hello_btn').on('click', function (e) {
            audio.play(); // pl


            $( "#div_1_hello_btn" ).prop( "disabled", true );
            $('#div_1_hello')
                .velocity("fadeOut", {
                    duration: 1500, complete: function () {
                        $('#text1').html(scriptList[x]);
                        x++;
                        $('#div_1_hello')
                            .velocity("fadeIn", {
                                duration: 1500, complete: function () {
                                    if (x < scriptList.length) {
                                        $('#div_1_hello_btn')
                                            .velocity("fadeIn", { duration: 300 });
                                            $( "#div_1_hello_btn" ).prop( "disabled", false );
                                    } else {
                                        $('#div_2_hello_btn')
                                            .velocity("fadeIn", { duration: 300 });
                                    }
                                }
                            });
                    }
                });
            $('#div_1_hello_btn')
                .velocity("fadeOut", { duration: 300 });
        });
    </script>
</body>

</html>
