			var start=0;

			/* 
				Main loop of the program
			*/
			function loop(){
				mainLoop = setTimeout(function(){
					if (start == 1){
						if(currentTeam < teamCount - 1){
							currentTeam++;
						}else{
							currentTeam = 0;
						}
						refresh();
						animateIn();
						start =0;
						interval2 = 8000;
					}else{
						animateOut();
						start=1;
						interval2 = 1600;
					}
					loop();
				}, interval2); 
			}

			/* 
				Special code for next and prev button 
				Refer to the ff sites:
					http://stackoverflow.com/questions/1565463/jquery-how-to-make-something-fade-out-when-mouse-is-idle-when-mouse-moves-agai
					http://stackoverflow.com/questions/8981463/detect-if-hovering-over-element-with-jquery			
			*/
			var timer;
			$(document).mousemove(function() {
				if (timer) {
					clearTimeout(timer);
					timer = 0;
				}
				$('#next').fadeIn();
				$('#prev').fadeIn();
				timer = setTimeout(function() {
					// Dont hide if mouse is hovered on button
					var isHovered1 = false;
					var isHovered2 = false;
					isHovered1 = $('#next').is(":hover");
					isHovered2 = $('#prev').is(":hover");
					if (isHovered1 == false && isHovered2 == false){
						$('#next').fadeOut();
						$('#prev').fadeOut();
					}
				}, 500)
			})
